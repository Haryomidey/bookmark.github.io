<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Practice grid</title>
</head>

<body onload="fetchBookmark()">


    <div class="container">
        <h1>Bookmark Your Favorite Sites</h1>
        <p>Site Name</p>
        <input type="text" id="site-name" placeholder="Website Name">
        <p>Site URL</p>
        <input type="text" id="site-url" placeholder="Website URL">
        <button type="btn">Submit</button>
    </div>
    <div class="container container-1">
        <form action="POST">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="practice-grid.js"></script>
</body>

</html>
